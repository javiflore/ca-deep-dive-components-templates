
<!-- ngSubmit, we need to import FormsModule -->
<form (ngSubmit)="onSubmit(titleInput, textInput.value)" #form>
    <app-control label="Title">
        <!-- the # creates a template variable -->
        <input type="text" name="title" id="title" #titleInput #input/>
    </app-control>
    <app-control label="Request">
        <textarea type="text" name="request" id="request" rows="3" #textInput #input></textarea>
    </app-control>
    <p>
        <button appButton >
            Submit 
            <span ngProjectAs="icon">â®š</span>
        </button>
    </p>
</form>
