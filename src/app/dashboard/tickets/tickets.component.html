<div id="tickets">
    <ul>
        @for (ticket of tickets; track ticket.id) {
            <li>
                <app-ticket 
                    [data]="ticket"
                    (close)="onTicketClose(ticket.id)"
                />
            </li>
        } @empty {
            <li>No tickets found</li>
        }
    </ul>

    <div id="new-ticket">
        <app-new-ticket (add)="onAdd($event)" />
    </div>

</div>
